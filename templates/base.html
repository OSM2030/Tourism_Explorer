<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title if title else "Tourism Explorer" }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg:#eef3f8;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#006ee6;
      --accent-2:#0052ad;
      --glass: rgba(255,255,255,0.6);
      --radius:14px;
      --shadow: 0 10px 30px rgba(10,25,60,0.10);
    }
    [data-theme="dark"]{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#2ea6ff;
      --accent-2:#1180d6;
      --glass: rgba(255,255,255,0.04);
      color: #e6eef9;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color: inherit;
    }

    /* HERO */
    .hero{
      background:
        linear-gradient(180deg, rgba(2,6,23,0.20), rgba(2,6,23,0.20)),
        url('/static/hero.jpg');
      background-size:cover;
      background-position:center;
      padding:64px 20px;
      text-align:center;
      color: white;
    }
    .hero .inner{max-width:1100px;margin:auto}
    .brand {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom:10px;
    }
    .logo {
      width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.12);display:inline-grid;place-items:center;font-weight:700;
      box-shadow: 0 6px 20px rgba(2,6,23,0.25);
      transform:translateY(-2px);
    }
    .hero h1{margin:0;font-size:34px;letter-spacing:0.2px}
    .hero p{margin:10px 0 0;color:rgba(255,255,255,0.92)}

    .top-actions{display:flex;gap:10px;justify-content:center;margin-top:14px}
    .action-btn{background:rgba(255,255,255,0.12);color:white;padding:8px 12px;border-radius:10px;text-decoration:none}
    .action-btn:hover{background:rgba(255,255,255,0.16)}

    /* main container */
    .container{max-width:1100px;margin:-70px auto 40px;padding:0 18px;display:grid;grid-template-columns:1fr;gap:18px}

    /* search card */
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
      transition:transform .18s ease, box-shadow .18s ease;
      overflow:visible;
    }
    .card:focus-within, .card:hover{transform:translateY(-4px); box-shadow:0 18px 40px rgba(10,25,60,0.14)}

    .search-row{display:flex;gap:12px;align-items:flex-end}
    .col{flex:1}
    label{display:block;font-weight:600;margin-top:8px;color:var(--muted)}
    input[type=text], input[type=number], select{
      width:100%;padding:12px;border-radius:10px;border:1px solid rgba(9,30,66,0.06);font-size:15px;background:linear-gradient(180deg,#fff,#fbfdff)
    }
    .controls{display:flex;gap:12px;margin-top:14px;align-items:center}
    .btn{
      background:var(--accent);color:white;padding:12px 16px;border-radius:10px;border:none;font-weight:700;cursor:pointer;
    }
    .btn:hover{background:var(--accent-2)}
    .muted{color:var(--muted);font-size:14px}

    /* preview area: map + chart */
    .preview{display:grid;grid-template-columns:1fr 360px;gap:18px;margin-top:16px}
    .map-frame{background:var(--card);border-radius:12px;padding:0;overflow:hidden;height:420px;box-shadow:0 10px 30px rgba(2,6,23,0.06)}
    .chart-frame{background:var(--card);border-radius:12px;padding:12px;height:420px;box-shadow:0 10px 30px rgba(2,6,23,0.04)}
    .chart-frame img{max-width:100%;height:auto;border-radius:8px}

    /* popular places horizontal scroller */
    .popular{display:flex;gap:12px;overflow-x:auto;padding:8px 4px;margin-top:8px}
    .spot{
      min-width:200px;background:linear-gradient(180deg,rgba(255,255,255,0.96),var(--card));
      border-radius:12px;padding:12px;box-shadow:0 8px 20px rgba(2,6,23,0.06);flex-shrink:0;
      transition:transform .12s ease;
    }
    .spot:hover{transform:translateY(-6px)}
    .spot h4{margin:0 0 6px;font-size:16px}
    .spot p{margin:0;color:var(--muted);font-size:13px}

    footer{max-width:1100px;margin:28px auto 60px;padding:0 18px;color:var(--muted);text-align:center}

    /* dark mode toggle */
    .theme-toggle{position:fixed;right:18px;bottom:18px;background:var(--card);padding:10px;border-radius:10px;box-shadow:0 10px 30px rgba(2,6,23,0.12);cursor:pointer}
    .theme-toggle b{display:inline-block;width:12px;height:12px;border-radius:3px;background:var(--accent);margin-right:8px}

    @media (max-width:980px){
      .preview{grid-template-columns:1fr}
      .container{margin:-40px auto 20px}
      .map-frame{height:360px}
    }
  </style>
</head>
<body>

  <header class="hero">
    <div class="inner">
      <div class="brand"><div class="logo">TE</div><div style="text-align:left"><strong style="font-size:18px">Tourism Explorer</strong><div style="font-size:13px;color:rgba(255,255,255,0.85)">Maps • Insightsgit </div></div></div>
      <h1>Find attractions near you — quick, visual & interactive</h1>
      <p class="lead">Type a place or coordinates, set radius and explore nearby tourist spots with visitor charts.</p>
      <div class="top-actions">
        <a class="action-btn" href="{{ url_for('index') }}">Home</a>
        <a class="action-btn" href="{{ url_for('dashboard') }}">Dashboard</a>
      </div>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    All rights are reserved
  </footer>

  <div class="theme-toggle" id="themeToggle" title="Toggle dark / light">
    <b></b><span id="themeLabel">Dark mode</span>
  </div>

  <script>
    // theme toggle (stores in localStorage)
    (function(){
      const key = 'te_theme';
      const tgl = document.getElementById('themeToggle');
      const lbl = document.getElementById('themeLabel');

      function applyTheme(theme){
        if(theme === 'dark'){ document.documentElement.setAttribute('data-theme','dark'); lbl.textContent = 'Light mode'; }
        else { document.documentElement.removeAttribute('data-theme'); lbl.textContent = 'Dark mode'; }
      }

      const stored = localStorage.getItem(key) || (window.matchMedia && window.matchMedia('(prefers-color-scheme:dark)').matches ? 'dark' : 'light');
      applyTheme(stored);

      tgl.addEventListener('click', ()=>{
        const cur = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
        const nxt = cur === 'dark' ? 'light' : 'dark';
        localStorage.setItem(key, nxt);
        applyTheme(nxt);
      });
    })();
  </script>

</body>
</html>
